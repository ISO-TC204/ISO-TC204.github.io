name: Deploy MkDocs to GitHub Pages

# Run the workflow on pushes to the main branch and on manual dispatch
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # Needed for gh-deploy to push to gh-pages

    steps:
      # Step 1: Check out the repository
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for plugins that need commit history

      # Step 2: Clean multirepo leftovers from previous builds
      - name: Clean multirepo directories
        run: |
          rm -rf docs/registries/ritso/*  
          rm -rf temp_dir 

      # Step 3: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # Step 4: Install MkDocs and dependencies
      - name: Install dependencies
        run: |
          pip install mkdocs-material
          pip install mkdocs-git-revision-date-localized-plugin
          pip install mkdocs-include-markdown-plugin
          pip install mkdocs-multirepo-plugin

      # Step 5: Build the MkDocs site
      - name: Build the site
        run: mkdocs build --strict

      # Step 6. Create/restore CNAME file before deploying
      - name: Create CNAME file
        run: echo "isotc204.org" > site/CNAME

      # Step 7: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        run: |
          mkdocs gh-deploy --force --verbose
